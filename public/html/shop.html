<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Shop Page - Explore our latest products">
    <meta name="author" content="Your Website Name">
    <title>Shop - Your Website</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons & Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom Styles -->
    <link href="../css/styles.css" rel="stylesheet">
    <link href="../css/stile.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .filter-sidebar {
            background: white;
            border-radius: 12px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            transition: all 0.3s ease;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .price {
            color: #2563eb;
            font-weight: 600;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc2626;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .wishlist-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wishlist-btn:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        .rating-stars {
            color: #fbbf24;
        }

        .category-badge {
            background: #e5e7eb;
            color: #4b5563;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .cart-btn {
            background: #2563eb;
            color: white;
            border: none;
            transition: all 0.2s;
        }

        .cart-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="d-flex flex-column">

    <!-- Header Include -->
    <div id="header-include"></div>

    <main class="flex-shrink-0">
        <div class="container py-5">
            <!-- Top Bar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Product Collection</h4>
                <div class="d-flex gap-2 align-items-center">
                    <span class="text-muted">Sort by:</span>
                    <button class="sort-btn">
                        Newest <i class="bi bi-chevron-down ms-2"></i>
                    </button>
                </div>
            </div>

            <div class="row g-4">
                <!-- Filters Sidebar -->
                <div class="col-lg-3">
                    <div class="filter-sidebar p-4 shadow-sm">
                        <h6 class="mb-3">Categories</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="electronics">
                            <label class="form-check-label" for="electronics"> Electronics </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="clothing">
                            <label class="form-check-label" for="clothing"> Clothing </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="accessories">
                            <label class="form-check-label" for="accessories"> Accessories </label>
                        </div>

                        <h6 class="mt-4">Price Range</h6>
                        <input type="range" class="form-range" min="0" max="1000" value="500">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">$0</span>
                            <span class="text-muted">$1000</span>
                        </div>

                        <button class="btn btn-outline-primary w-100 mt-3">Apply Filters</button>
                    </div>
                </div>

                <!-- Product Grid -->
                <div class="col-lg-9">
                    <div class="row g-4">
                        <!-- Product Card 1 -->
                        <div class="col-md-4">
                            <div class="product-card shadow-sm">
                                <div class="position-relative">
                                    <img src="../assets/Maglietta.jpeg" class="product-image w-100" alt="Product">
                                    <span class="discount-badge">-20%</span>
                                    <button class="wishlist-btn"><i class="bi bi-heart"></i></button>
                                </div>
                                <div class="p-3">
                                    <span class="category-badge mb-2 d-inline-block">Electronics</span>
                                    <h6 class="mb-1">Wireless Headphones</h6>
                                    <div class="rating-stars mb-2">
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-half"></i>
                                        <span class="text-muted ms-2">(4.5)</span>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="price">$129.99</span>
                                        <button class="btn cart-btn"><i class="bi bi-cart-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Aggiungi piÃ¹ prodotti qui -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Include -->
    <div id="footer-include"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Header & Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-include').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-include').innerHTML = data;
            });
    </script>
</body>
</html>
